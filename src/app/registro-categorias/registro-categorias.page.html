<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nueva Categoría</ion-label>
    <ion-input type="text" [(ngModel)]="categoria"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="agregarCategoria()">
    Agregar Categoría
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.nombre }}
    </ion-item>
  </ion-list>
</ion-content>

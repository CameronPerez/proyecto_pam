<ion-header>
  <ion-toolbar>
    <ion-title>Editar Presupuesto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección para editar las fechas del presupuesto -->
  <ion-item>
    <ion-label position="stacked">Fecha de Inicio</ion-label>
    <ion-input type="date" [(ngModel)]="presupuesto.fechaInicio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha de Fin</ion-label>
    <ion-input type="date" [(ngModel)]="presupuesto.fechaFin"></ion-input>
  </ion-item>

  <!-- Formulario para registrar un gasto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Gasto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Monto -->
      <ion-item>
        <ion-label position="stacked">Monto</ion-label>
        <ion-input type="number" [(ngModel)]="gasto.monto"></ion-input>
      </ion-item>

      <!-- Fecha -->
      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="gasto.fecha"></ion-input>
      </ion-item>

      <!-- Descripción -->
      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-input type="text" [(ngModel)]="gasto.descripcion"></ion-input>
      </ion-item>

      <!-- Débito o Crédito -->
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)]="gasto.tipo">
          <ion-select-option value="debito">Débito</ion-select-option>
          <ion-select-option value="credito">Crédito</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Cantidad de Cuotas (solo para Crédito) -->
      <ion-item *ngIf="gasto.tipo === 'credito'">
        <ion-label position="stacked">Cantidad de Cuotas</ion-label>
        <ion-input type="number" [(ngModel)]="gasto.cuotas"></ion-input>
      </ion-item>

      <!-- Botón para agregar el gasto -->
      <ion-button expand="block" color="primary" (click)="agregarGasto()">
        Guardar Gasto
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Botón para guardar el presupuesto -->
  <ion-button expand="block" color="secondary" (click)="guardarPresupuesto()">
    Guardar Presupuesto
  </ion-button>
</ion-content>

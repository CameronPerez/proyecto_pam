<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <!-- Campo Nombre -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Nombre"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="user.nombre"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errores.nombre">
        {{ errores.nombre }}
      </ion-text>

      <!-- Campo Email -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Email"
          type="email"
          placeholder="usuario@profesor.duoc.cl"
          [(ngModel)]="user.email"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errores.email">
        {{ errores.email }}
      </ion-text>

      <!-- Campo Fecha de Nacimiento -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Fecha Nacimiento"
          type="date"
          placeholder="dd/mm/aaaa"
          [(ngModel)]="user.f_nacimiento"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errores.f_nacimiento">
        {{ errores.f_nacimiento }}
      </ion-text>

      <!-- Campo Género -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Género"
          type="text"
          placeholder="Masculino o Femenino"
          [(ngModel)]="user.genero"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errores.genero">
        {{ errores.genero }}
      </ion-text>

      <!-- Campo Contraseña -->
      <ion-item>
        <ion-input
          labelPlacement="floating"
          label="Contraseña"
          type="password"
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="errores.password">
        {{ errores.password }}
      </ion-text>

      <!-- Botón de registro -->
      <ion-button expand="block" class="btn-register" (click)="registrar()">
        ¡Regístrate!
      </ion-button>
    </ion-list>
  </ion-card-content>
</ion-content>
